<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

      body {
        background-color: lightpink;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      h2 {
        text-align: center;
      }
      
      .container-signup {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        margin-top: 100px; /* Adjust the space below the header */
      }
      
      .signup {
        color: #4b3348;
        background-color: white;
        border-radius: 10px;
        padding: 30px 40px;
        width: 30%;
      }
      
      .input {
        border-radius: 8px;
        padding: 8px;
        margin: 8px;
        width: 90%;
      }
      
      .p2 {
        text-align: center;
        color: white;
        font-size: 15px;
        margin-top: 20px;
      }
      
      a {
        color: #6c3f49;
      }
      
      a:hover {
        color: rgb(15, 121, 15);
      }
      
      .button {
        background-color: rgb(207, 136, 148);
        font-weight: bold;
        width: 94%;
        color: white;
        border-radius: 8px;
        padding: 8px;
        margin: 8px;
      }
      .button:hover {
        background-color: rgb(15, 121, 15);
      }

      
/* Style for the dropdown menu */
.dropdown-menu {
  background-color: #343a40; /* Dark background */
  border: none;
  padding: 0;
  }
  
  /* Style for each dropdown item */
  .dropdown-item {
  padding: 10px 20px;
  color: white;
  text-decoration: none;
  display: block;
  background-color: #343a40; /* Same as header background */
  transition: background-color 0.3s ease;
  }
  
  /* Hover effect for dropdown items */
  .dropdown-item:hover {
  background-color: #28a745; /* Green background on hover */
  color: white; /* Ensure text stays white */
  }
      
    </style>

    <!-- Header section with navigation -->
    <header class="p-3 bg-dark text-white">
      <div class="container">
          <div class="d-flex justify-content-between align-items-center">
              <h1>Bloom & Beyond</h1>
              <nav class="d-flex align-items-center">
                  <a href="#categories" class="text-white me-3">Main Menu</a>
                  <a href="#contact" class="text-white me-3">Contact</a>
                  <a href="SignUp.html" class="text-white me-3">Sign Up</a>
                  <!-- Occasions Dropdown -->
                  <div class="dropdown">
                      <a href="#" class="text-white dropdown-toggle" data-bs-toggle="dropdown">Occasions</a>
                      <ul class="dropdown-menu">
                          <li><a href="../Congratulations on the newborn.html" class="dropdown-item">Congratulations on the newborn</a></li>
                          <li><a href="../Mother's Day.html" class="dropdown-item">Mother's Day</a></li>
                          <li><a href="../Graduation.html" class="dropdown-item">Graduation</a></li>
                      </ul>
                  </div>
              </nav>
          </div>
      </div>
  </header>
    
      <div class="container-signup">
        <h2>Sign Up</h2>
        <div class="signup">
          <form>
            <p>
              <label>First Name :</label>
              <input class="input" type="text" placeholder="Enter your First Name" required /><br />
    
              <label>Last Name :</label>
              <input class="input" type="text" placeholder="Enter your Last Name" required /><br />
    
              <label>Email :</label><br />
              <input class="input" type="email" placeholder="Enter your Email" required /><br />
    
              <label>Password :</label>
              <input class="input" type="password" placeholder="Enter your Password" required /><br />
    
              <label>Confirm Password :</label>
              <input class="input" type="password" placeholder="Confirm your password" required /><br />
            </p>
    
            <p><br>
              <input class="button" type="submit" value="Sign Up" />
            </p>
          </form>
        </div>
        <p class="p2">
          Already have an account? <a href="LogIn.html">Login here</a>
        </p>
      </div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
    

</html>

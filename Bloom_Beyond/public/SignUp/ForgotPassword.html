<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: lightpink;
            color: white;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password {
            background-color: white;
            border-radius: 10px;
            padding: 30px 40px;
            margin: 20px auto;
            max-width: 400px;
            color: #4b3348;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .button {
            background-color:rgb(207, 136, 148);
            font-weight: bold;
            color: white;
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }

        .button:hover {
            background-color: rgb(15, 121, 15);
        }

        a {
            text-decoration: none;
            color: #6c3f49;
        }

        a:hover {
            color: rgb(15, 121, 15);
        }

        .back-link {
            text-align: center;
            color: #d883cd;
            font-size: 14px;
        }

        .back-link a:hover {
            color: rgb(15, 121, 15);
        }
        /* Style for the dropdown menu */
.dropdown-menu {
    background-color: #343a40; /* Dark background */
    border: none;
    padding: 0;
    }
    
    /* Style for each dropdown item */
    .dropdown-item {
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    display: block;
    background-color: #343a40; /* Same as header background */
    transition: background-color 0.3s ease;
    }
    
    /* Hover effect for dropdown items */
    .dropdown-item:hover {
    background-color: #28a745; /* Green background on hover */
    color: white; /* Ensure text stays white */
    }
    </style>
</head>

<body>
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Bloom & Beyond</h1>
                <nav class="d-flex align-items-center">
                    <a href="#categories" class="text-white me-3">Main Menu</a>
                    <a href="#contact" class="text-white me-3">Contact</a>
                    <a href="SignUp.html" class="text-white me-3">Sign Up</a>
                    <!-- Occasions Dropdown -->
                    <div class="dropdown">
                        <a href="#" class="text-white dropdown-toggle" data-bs-toggle="dropdown">Occasions</a>
                        <ul class="dropdown-menu">
                            <li><a href="../Congratulations on the newborn.html" class="dropdown-item">Congratulations on the newborn</a></li>
                            <li><a href="../Mother's Day.html" class="dropdown-item">Mother's Day</a></li>
                            <li><a href="../Graduation.html" class="dropdown-item">Graduation</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <section class="forgot-password">
            <form>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </div>
                <button type="submit" class="button">Send Reset Link</button>
            </form>

            <p class="back-link mt-3">
                <a href="LogIn.html">Back to Login</a>
            </p>
        </section>
    </main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
